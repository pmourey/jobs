<!-- jobs/templates/reset_password.html -->

{% extends 'base.html' %}
{% block main %}
<main class="container mt-4">
    {% include './partials/_menu.html' %}
    
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-10">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">üîê R√©initialisation du mot de passe</h5>
                </div>
                <div class="card-body">
                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        <strong>Erreur:</strong> {{ error }}
                    </div>
                    {% endif %}
                    
                    <form method="POST" action="{{ url_for('reset_password', token=token) }}">
                        <div class="mb-3">
                            <label for="new_password" class="form-label">Nouveau mot de passe</label>
                            <input type="password" class="form-control" id="new_password" name="new_password" value="{{request.form.new_password }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_new_password" class="form-label">Confirmer le nouveau mot de passe</label>
                            <input type="password" class="form-control" id="confirm_new_password" name="confirm_new_password" value="{{request.form.confirm_new_password }}" required>
                        </div>
                        <div class="text-end">
                            <a href="{{ url_for('welcome') }}" class="btn btn-secondary me-2">Annuler</a>
                            <button type="submit" class="btn btn-primary">‚úÖ R√©initialiser</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock main %}
