<!-- jobs/templates/base.html -->
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <title>Candidatures</title>
</head>

<body>
    <header class="bg-dark text-white py-2">
        <div class="container-fluid">
            <small>&copy; 2024 Philippe Mourey. Tous droits réservés. (<a href="https://github.com/pmourey/jobs" class="text-light">lien projet</a>)</small>
        </div>
    </header>
    
    <div class="container-fluid mt-2">
        {%- for category, message in get_flashed_messages(with_categories = true) %}
        <div class="alert alert-{% if category == 'error' %}danger{% elif category == 'success' %}success{% else %}info{% endif %} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {%- endfor %}
    </div>
    
    {% block main %}
    {% endblock main %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
